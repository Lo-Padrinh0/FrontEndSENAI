<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site8-tabelas</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="topic">
        <form action="">
                
            <img src="images/salario-familia.jpg" alt="salario-familia">

                <div class="space">
                    <label for="Name"></label>
                    <input required placeholder="Empregado" type="text" id="Name">
                                
                    <label for="children"></label>
                    <input required placeholder="Quantidade de filhos menores 14 anos ou inválidos" min="0" max="20" type="number" id="children">

                    <label for="Money"></label>
                    <input required placeholder="Sálario Contribuição" min="0" step="0,01" type="number" id="Money">
                </div> 
        </form>

        <table>
            <tbody>
                <tr>
                    <th>Sálario-contribuição</th>
                    <th>Cota do salário Família</th>
                </tr>
            
                <tr>
                    <td>Até R$ 806,80</td>
                    <td>R$ 41,37 por filho</td>
                </tr>
                <tr>
                    <td>Entre R$ 806,81 e R$ 1.212,64</td>
                    <td>R$ 29,16 por filho</td>
                </tr>
                <tr>
                    <td>Mais de 1.212,64</td>
                    <td>Não há</td>
                </tr>
            </tbody>
        </table>
    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- Table = inicia tabela -->
    <table>
        <!-- TR - linha da tabela -->
        <tr>
            <!-- TH - titulo tabela (table heading) -->
            <th>-</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th>1</th>
            <td>Victor</td>
            <td>Leo</td>
            <td>Bruno</td>
        </tr>
        <tr>
            <th>2</th>
            <td>Alessandra</td>
            <td>Lucas</td>
            <td>Jimmy</td>
        </tr>
    </table>
    <hr>
    <h3>NOTAS DE ALUNOS</h3>
    <table>

        <!-- table header -->
        <thead>
            <tr>
                <th></th>
                <th>NOME DO ALUNO</th>
                <th>NOTA 1</th>
                <th>NOTA 2</th>
                <th>NOTA 3</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>

            <!-- primeira linha -->
            <tr>
                <th> 1 </th>
                <td>Alessandra</td>
                <td>8</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <!-- segunda linha -->
            <tr>
                <th>2</th>
                <td>Victor</td>
                <td>8</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <!-- terceira linha -->
            <tr>
                <th>3</th>
                <td>Leo</td>
                <td>8</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <!-- quarta linha -->
            <tr>
                <th>4</th>
                <td>Percy</td>
                <td>8</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <!-- quinta linha -->
            <tr>
                <th>5</th>
                <td>Harry</td>
                <td>8</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>

        <!-- table footer -->
        <tfoot>
            <!-- colspan = expande colunas -->
            <!-- rowspan = expande linhas -->
            <th colspan="4" rowspan="2">MÃ‰DIA DA SALA</th>
            <td>8</td>
            <!-- <tr>
                <td>teste</td> 
            </tr> -->
        </tfoot>
    </table>

    <input type="text">

    <div id="abreScroll"></div>
</body>
</html>

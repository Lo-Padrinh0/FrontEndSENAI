<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Puccino</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!-- header -->
    <header class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" href="#">
                    <img src="images/catscoffee.jpg" alt="CatPuccino">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse w-100 justify-content-center navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav w-100 d-flex justify-content-center me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">SOBRE NÓS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">CATALOGO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">FRANQUEADOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- banner -->
        <section id="banner">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/lofi-catCoffee.jpg" class="d-flex d-lg-none w-100" alt="">
                        <img src="images/lofi-catCoffePc.png" class="d-none d-lg-flex w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/lofi-catCoffee2.jpg" class="d-flex d-lg-none w-100" alt="">
                        <img src="images/lofi-catCoffee2Pc.png" class="d-none d-lg-flex w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="images/lofi-catCoffee3.jpg" class="d-flex d-lg-none w-100" alt="">
                        <img src="images/lofi-catCoffee3Pc.png" class="d-none d-lg-flex w-100" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="catalogo" class="d-flex flex-column align-items-center">
            <h3 class="text-white">CATALOGO</h3>
            <h5>Recomendações do chef gato!</h5>
            <div id="catalogoItems" class="d-flex justify-content-center gap-4">
                <!-- coleira -->
                <div class="card p-3" style="width: 15rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title"></h4>
                        <p class="card-text text-center"></p>
                    </div>
                </div>
                <div class="card p-3" style="width: 15rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title"></h4>
                        <p class="card-text text-center"></p>
                    </div>
                </div>
                <div class="card p-3" style="width: 15rem;">
                    <img src="" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h4 class="card-title"></h4>
                        <p class="card-text text-center"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="container-fluid text-center text-white py-3">Todos direitos reservados ao @CatPuccino</footer>

    <!-- menulateral -->
    <div class="offcanvas offcanvas-start text-white" tabindex="-1" id="menuLateral" aria-labelledby="offcanvasExampleLabel">
        <div class="d-flex flex-column justify-content-between offcanvas-body">
            <div id="parteSuperior" class="px-2">
                <img src="images/catscoffee.jpg" width="50px" alt="coffee">
                <hr>
                <!-- links -->
                <a href="#" class="nav-link py-2">Home</a>
                <a href="#" class="nav-link py-2">Pedidos</a>
            </div>
            <div id="parteInferior" class="px-2">
                <a href="#" class="nav-link">Instalar nosso app</a>
                <hr>
                <div class="d-flex align-items-center gap-3">
                    <img width="50px" height="50px" src="images/Cat.jpg" alt="Cat">
                    Anonymous
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

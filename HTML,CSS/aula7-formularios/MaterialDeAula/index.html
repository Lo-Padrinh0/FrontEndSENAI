<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="topico">
        <h3>FORMULÁRIO</h3>
        <!-- Form - diz que um formulário começou -->
        <!-- action - manda o usuário para outra página com os dados preenchidos -->
        <form action="#" method="post">
        <!-- METHOD = metodo de envio -->

        <!-- GET = enquanto tiver trabalhando no projeto, e para fazer testes e 
        coloca as informações na url para depois mandar no server -->

        <!-- POST = manda direto pro server e é mais seguro, extremamente importante 
        coloca-lo antes de lançar o site oficialmente! -->

            <!-- NOME -->
            <div class="espaco">
                <!-- label - auxiliador do formulário -->
                <label for="NomedoUsuario">Nome de usuário</label>
                <!-- input tipo text = recebe um texto, ou conjunto de caracteres -->
                <input required type="text" id="NomedoUsuario">
            </div>
            
            <!-- SENHA -->
            <div class="espaco">
                <label for="SenhaDoUsuario">Insira a sua senha</label>
                <input required maxlength="8" type="password" id="SenhaDoUsuario">
                <!-- disabled - desativa input -->
            </div>

            <!-- EMAIL -->
            <div class="espaco">
                <label for="EmailDoUsuario">Insira seu email</label>
                <input required placeholder="meliante123@gmail.com" type="email" id="EmailDoUsuario">
            </div>

            <!-- IDADE -->
            <div class="espaco">
                <label for="IdadeDoUsuario">Insira sua idade</label>
                <input required min="16" max="100" type="number" id="IdadeDoUsuario">
            </div>

            <!-- MONEY -->
            <div class="espaco">
                <label for="MoneyDoUsuario">Insira seu saldo</label>
                <input required min="0" step="0,01" type="number" id="MoneyDoUsuario">
            </div>

            <!-- NOTIFICAÇÃO -->
            <div class="espaco">
                <label for="AceitaNotificar">Aceita notificações no email?</label>
                <input type="checkbox" id="AceitaNotificar">
            </div>

            <!-- NASCIMENTO -->
            <div class="espaco">
                <label for="NacimentoDoUsuario">Insira a data de nascimento</label>
                <input required type="date" id="NacimentoDoUsuario">
            </div>

            <!-- ESTADO -->
            <div class="espaco">
                <label for="estadoDoUsuario">Qual estado voçê mora?</label>
                <select id="estadoDoUsuario">
                    <option value="-">-</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>

            <!-- TELEFONE -->
            <div class="espaco">
                <label for="TelefoneDoUsuario">Insira seu número de telefone</label>
                <input required type="tel" id="TelefoneDoUsuario">
            </div>

            <!-- FEEDBACK -->
            <div class="espaco">
                <label for="feedback"></label>
                <textarea id="feedback" cols="30" rows="10"></textarea>
            </div>

            <!-- ESCOLARIDADE -->
            <div class="espaco">
                <!-- radio = input de escolha -->
                <!-- name do radio = define vários radios dentro de um mesmo agrupamento -->
                <h3>Nivel de escolariedade</h3>
                <label for="ensinoBasico">Ensino Básico</label>
                <input type="radio" id="ensinoBasico" name="ensino">
                <hr>
                <!-- hr - linha de separação -->

                <label for="ensinoMedio">Ensino Médio</label>
                <input type="radio" id="ensinoMedio" name="ensino">
                <hr>

                <label for="ensinoSuperior">Ensino Superior</label>
                <input type="radio" id="ensinoSuperior" name="ensino">
                <hr>
            </div>

            <!-- OUTROS INPUTS -->
            <div class="espaco">
                <h3>Outros Inputs</h3>
                <input type="color">
                <hr>
                <input type="file" id="foto">
                <hr>
                <input type="datetime-local" id="">
                <hr>
                <input type="button" value="botão">
                <hr>
                <input type="hidden">
            </div>

            <!-- CADASTRO -->
            <div class="espaco">
                <button type="submit">Cadastrar</button>
                <BUtton type="reset">Resetar Formulário</BUtton>
            </div>
        </form>
    </div>
</body>
</html>
